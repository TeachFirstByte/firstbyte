{% extends "firstbyte/base.html" %}
{% block title %}Me{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col text-center">
                <img class="border" src="https://www.gravatar.com/avatar/{{ email_hash }}?s=100">
                <p class="lead mb-0 mt-3">{{ user.get_full_name }}</p>
            </div>
            <div class="col">
                <h4>Account management</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'account_email' %}">Manage emails</a></li>
                    <li><a href="{% url 'account_change_password' %}">Change password</a></li>
                </ul>
            </div>
            <div class="col">
                <h4>Other helpful links</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'list-lesson-plan' %}?user_id={{ user.id }}">See curriculum I've submitted</a></li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
