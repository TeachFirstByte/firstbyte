<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "curriculum/style/main.css" %}" />
    <script type="text/javascript" src="{% static "curriculum/script/initTimeBoxes.js" %}"></script>
</head>
<body>
 {% for lessonplan in object_list %}
     <p class="lesson-plan title">{{ lessonplan.title }}</p>
     <p class="lesson-plan grade-level">{{ lessonplan.get_grade_level_display }}</p>
     <p class="lesson-plan prep-time">{{ lessonplan.prep_time }}</p>
     <p class="lesson-plan class-time">{{ lessonplan.class_time }}</p>
     <p class="lesson-plan summary">{{ lessonplan.summary }}</p>
     <p class="lesson-plan materials">{{ lessonplan.materials }}</p>
     <div class="time-box-container" data-class-time="{{ lessonplan.class_time.total_seconds }}" data-prep-time="{{ lessonplan.prep_time.total_seconds }}"></div>
 {% endfor %}
</body>
</html>
