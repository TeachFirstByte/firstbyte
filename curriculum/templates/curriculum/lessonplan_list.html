{% extends "firstbyte/base.html" %}
{% block title %}List of Lesson Plans{% endblock %}
{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "curriculum/style/time-box.css" %}" />
    <script type="text/javascript" src="{% static "curriculum/script/initTimeBoxes.js" %}"></script>
{% endblock %}
{% block content %}
     {% for lessonplan in object_list %}
         <a href="{% url 'detail-lesson-plan' pk=lessonplan.id %}" class="lesson-plan-container one-third column">
             {% include "curriculum/lessonplan_template.html" %}
         </a>
     {% endfor %}
{% endblock %}
